<div>
    <h2>Rules</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="reasoning.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Rule - Semantic Expert
                    </span>
                </button>
            </div>

            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="reasoning.newNonExpert" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Rule - Non-Semantic Expert
                    </span>
                </button>
            </div>

        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userId"><span>User Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span>Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reasoning in vm.reasonings track by reasoning.id">
                    <td><a ui-sref="reasoning-detail({id:reasoning.id})">{{reasoning.id}}</a></td>
                    <td>{{reasoning.name}}</td>
                    <td>{{reasoning.userId}}</td>
                    <td>{{reasoning.description}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="reasoning-detail({id:reasoning.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>

                            <button    type="submit" ng-show ="reasoning.userId == vm.currentAccount.userID"
                                    ui-sref="reasoning.edit({id:reasoning.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>

                            <!--<button  ng-if = "reasoning.ruleType == 2"  type="submit" ng-show ="reasoning.userId == vm.currentAccount.userID"-->
                                     <!--ui-sref="reasoning.editNonExpert({id:reasoning.id})"-->
                                     <!--class="btn btn-primary btn-sm">-->
                                <!--<span class="glyphicon glyphicon-pencil"></span>-->
                                <!--<span class="hidden-xs hidden-sm"></span>-->
                            <!--</button>-->

                            <!--<button type="submit"-->
                                    <!--ui-sref="reasoning.delete({id:reasoning.id})"-->
                                    <!--class="btn btn-danger btn-sm">-->
                                <!--<span class="glyphicon glyphicon-remove-circle"></span>-->
                                <!--<span class="hidden-xs hidden-sm"></span>-->
                            <!--</button>-->
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
