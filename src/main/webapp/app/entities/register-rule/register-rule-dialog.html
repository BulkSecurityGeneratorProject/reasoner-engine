
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRegisterRuleLabel">Create or edit a Register Rule</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.registerRule.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.registerRule.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.registerRule.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.registerRule.description"
                     />
        </div>

        <div class="form-group">
            <label for="field_reasoning">Rule</label>
            <select class="form-control" id="field_reasoning" name="reasoning" ng-model="vm.registerRule.reasoning" ng-options="reasoning as reasoning.name for reasoning in vm.reasonings track by reasoning.id" ng-change = "selectRule()" required>
                <option value="">-- Select Rule --</option>
            </select>
        </div>
        <div ng-show="editForm.reasoning.$invalid">
            <p class="help-block"
               ng-show="editForm.reasoning.$error.required">
                This field is required.
            </p>
        </div>


        <div class="form-group">
            <label class="control-label" for="field_ruleContent">Rule Content</label>
            <textarea type="text" class="form-control" name="ruleContent" id="field_ruleContent"
                    ng-model="vm.registerRule.ruleContent"
                      required ></textarea>
            <div ng-show="editForm.ruleContent.$invalid">
                <p class="help-block"
                    ng-show="editForm.ruleContent.$error.required">
                    This field is required.
                </p>
            </div>
        </div>




        <div class="form-group">
            <label class="control-label" for="field_quantity">Select Quantity</label>
            <select class="form-control" id="field_quantity" name="selectedQuantitykind" ng-model="vm.selectedQuantityKind" ng-options="quantitykind for quantitykind in vm.quantityKinds | orderBy:'toString()' "    ng-change = "selectQuantitykind()" >
                <option value="">-- Select quantity kind --</option>
            </select>

        </div>




        <div class="form-group">
            <label class="control-label" for="field_sensor">Select Sensor</label>


            <select  size = "10"  class="form-control" id="field_sensor" name="sensor" ng-model="vm.sensor" ng-options="sensor as sensor.sensor for sensor in vm.sensors track by sensor.hashedSensor" ng-change = "selectSensor()"  >
                <option value="">-- Select Sensor --</option>
            </select>


        </div>

        <div class="form-group" ng-show="vm.registerRule.hashedSensor">
            <label for="id">Selected Sensor ID</label>
            <textarea rows="3" cols="40"   type="text" class="form-control" id="hashedSensor" name="hashedSensor"
                   ng-model="vm.registerRule.hashedSensor" readonly required />

            <div ng-show="editForm.hashedSensor.$invalid">
                <p class="help-block"
                   ng-show="editForm.registerRule.$error.required">
                    This field is required.
                </p>
            </div>

        </div>

        <div class="form-group" ng-show="vm.registerRule.latitude">
            <label for="id">Latitude</label>
            <input type="text" class="form-control" id="latitude" name="latitude"
                   ng-model="vm.registerRule.latitude" readonly />


        </div>

        <div class="form-group" ng-show="vm.registerRule.longitude">
            <label for="id">Longitude</label>
            <input type="text" class="form-control" id="longitude" name="longitude"
                   ng-model="vm.registerRule.longitude" readonly />
        </div>

        <div class="form-group" ng-show="vm.registerRule.quantityKind">
            <label for="id">Quantity Kind</label>
            <input type="text" class="form-control" id="quantityKind" name="quantityKind"
                   ng-model="vm.registerRule.quantityKind" readonly />
        </div>

        <div class="form-group" ng-show="vm.registerRule.unitOfMeasurement">
            <label for="id">Unit of Measurement</label>
            <input type="text" class="form-control" id="unitOfMeasurement" name="unitOfMeasurement"
                   ng-model="vm.registerRule.unitOfMeasurement" readonly />
        </div>




        <div class="form-group">
            <label class="control-label" for="field_data">Current Sensor Data</label>
            <textarea  style = "display:none;" readonly type="text" class="form-control" name="data" id="field_data"
                   ng-model="vm.registerRule.data"
                      ></textarea>


            <pre><code class="language-css">
                {{vm.registerRule.data}}
                </code></pre>



        </div>





    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
